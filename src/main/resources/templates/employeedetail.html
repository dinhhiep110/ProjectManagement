                        <h4 class="logo-title text-uppercase">Project Management</h4>

                    </a>

                <div class="navbar-breadcrumb">
                    <h5>Employee</h5>
                </div>
                <div class="d-flex align-items-center">
                    <button aria-controls="navbarSupportedContent" aria-label="Toggle navigation" class="navbar-toggler"
                            data-target="#navbarSupportedContent" data-toggle="collapse"

    <div class="content-page">
        <div class="container-fluid">
            <!--    button     -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body border-bottom">
                            <div class="d-flex flex-wrap align-items-center justify-content-between breadcrumb-content">
                                <h3 th:text="'Detail Of ' + ${employee.name}"></h3>
                                <div class="d-flex align-items-center">
                                    <div class="pl-3 border-left btn-new">
                                        <a class="btn btn-primary" data-target="#new-user-modal" data-toggle="modal"
                                           th:href="@{#}">Project History</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="d-flex flex-wrap align-items-center justify-content-between breadcrumb-content">
                                <div class="d-flex align-items-center">
                                    <form method="post" th:action="@{/employee/edit}" th:object="${employee}">
                                        <div class="row">
                                            <div class="col-lg-6">
                                                <div class="form-group mb-3" style="display: none">
                                                    <label class="h5" for="exampleInputText33">Id</label>
                                                    <input class="form-control" id="exampleInputText33"
                                                           placeholder="Enter your full name"
                                                           th:field="*{id}"
                                                           type="text">
                                                </div>

                                                <div class="form-group mb-3">
                                                    <label class="h5" for="exampleInputText2">Full Name</label>
                                                    <input class="form-control" id="exampleInputText2"
                                                           placeholder="Enter your full name"
                                                           th:field="*{name}"
                                                           type="text">
                                                </div>
                                            </div>
                                            <div class="col-lg-6">
                                                <div class="form-group mb-3">
                                                    <label class="h5" for="exampleInputText04">Age</label>
                                                    <input class="form-control" id="exampleInputText04" max="80"
                                                           min="0" placeholder="Enter your age" th:field="*{age}" type="number">
                                                </div>
                                            </div>
                                            <div class="col-lg-12">
                                                <div class="form-group mb-3">
                                                    <label class="h5" for="exampleInputText">Email</label>
                                                    <input class="form-control" id="exampleInputText" placeholder="Enter your Email"
                                                           th:field="*{email}"
                                                           type="text">
                                                </div>
                                            </div>

                                            <div class="col-lg-12">
                                                <div class="form-group mb-3" >
                                                    <label class="h5" for="male">Gender</label>
                                                    <input id="male" name="male" type="radio"
                                                           value="true" th:field="*{gender}" th:checked="*{gender == true}">Male
                                                    <input type="radio" name="female"
                                                           value="false" th:field="*{gender}" th:checked="*{gender == false}">Female
                                                </div>
                                            </div>
                                            <div class="col-lg-6">
                                                <div class="form-group mb-3">
                                                    <label class="h5" for="ROLE">Role</label>
                                                    <select class="selectpicker form-control" data-style="py-0" id="ROLE"
                                                            onchange="showLanguages()" th:field="*{role}">
                                                        <option th:each="r : ${roles}" th:text="${r.roleName}"
                                                                th:value="${r.id}" th:selected="${r.id} == *{role.id}"></option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-lg-6">
                                                <label class="h5" for="datejoin">Date Join Company</label>
                                                <input class="form-control" id="datejoin"
                                                       th:field="*{dateJoinCompany}"
                                                       type="date">
                                            </div>
                                            <div class="col-lg-6" id="LANG">
                                                <div class="form-group mb-3">
                                                    <label class="h5" for="exampleInputText2">Language</label>
                                                    <select class="selectpicker form-control" data-style="py-0" multiple
                                                            id="choose_lang" name="language_id"  th:field="*{languages}">
                                                        <option th:field="*{languages}" th:each="l : ${lang}"  th:text="${l.name}"
                                                                th:value="${l.id}"></option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-lg-12">
                                                <div class="form-group mb-3">
                                                    <label class="h5" for="status">Status</label>
                                                    <input id="status" type="radio"
                                                           th:value="*{status.id}" th:field="*{status}" th:checked="*{status.id eq 3}">Active
                                                    <input type="radio"
                                                           th:value="${4}" th:field="*{status}" th:checked="*{status.id eq 4}">Deactivate
                                                </div>
                                            </div>
                                            <div class="col-lg-12">
                                                <div class="form-group mb-3">
                                                    <label class="h5" for="exampleInputText1">Address</label>
                                                    <input class="form-control" id="exampleInputText1" placeholder="Enter your address"
                                                           th:field="*{address}"
                                                           type="text">
                                                </div>
                                            </div>
                                            <div class="col-lg-12">
                                                <div class="d-flex flex-wrap align-items-ceter justify-content-center mt-2">
                                                    <button class="btn btn-primary mr-3" type="submit">Edit</button>
                                                    <button class="btn btn-primary mr-3" type="button" th:onclick="|showConfirm('${employee.id}')|">Delete</button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Wrapper End-->

    <!-- Modal list start -->
    <div aria-modal="true" class="modal fade bd-example-modal-lg" id="new-user-modal" role="dialog">
        <div class="modal-dialog  modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header d-block text-center pb-3 border-bttom">
                    <h3 class="modal-title" id="exampleModalCenterTitle02">History</h3>
                </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="table-responsive rounded bg-white mb-1">
                                <h2 class="text-center" th:if="${projectemployees == null}">There is no history</h2>
                                <table class="table mb-0 table-borderless tbl-server-info" th:if="${projectemployees != null}">
                                    <tr class="text-lg-center">
                                        <th>Project Name</th>
                                        <th>Start Date</th>
                                        <th>End Date</th>
                                        <th>Status</th>
                                        <th>Edit Project</th>
                                    </tr>
                                    <tr th:each="pm : ${projectemployees}" class="text-center">
                                        <td>
                                            <div class="media align-items-center">
                                                <h5 class="ml-3" th:text="${pm.project.name}"></h5>
                                            </div>
                                        </td>
                                        <td th:text="${pm.project.startDate}"></td>
                                        <td th:text="${pm.project.endDate}"></td>
                                        <td th:text="${pm.project.status.name}"></td>
                                        <td>
                                            <div class="d-flex align-items-center">
                                                <a class="text-body" th:href="@{'/project/detail/' + ${pm.project.id}}"><i class="las la-pen mr-3"></i></a>
                                                <!--                                                        <a class="text-body" th:onclick="|showConfirm('${employee.id}')|"><i class="las la-trash-alt mr-0"></i></a>-->
                                            </div>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</div>

    <footer class="iq-footer">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6">
                    <ul class="list-inline mb-0">
                        <li class="list-inline-item"><a th:href="@{#}">Privacy Policy</a></li>
                        <li class="list-inline-item"><a th:href="@{#}">Terms of Use</a></li>
                    </ul>
                </div>
                <div class="col-lg-6 text-right">
                    <span class="mr-1"><script>document.write(new Date().getFullYear())</script></span> <a class=""
                                                                                                            th:href="@{#}">DUY
                    HIEP</a>
                </div>
            </div>
        </div>
    </footer>
    <script>
        function showLanguages() {
            let role = document.getElementById('ROLE').value;
            let lang = document.getElementById('LANG');
            let chooselang = document.getElementById('choose_lang');
            console.log(chooselang.options)
            if (role == 1 || role == 2 || role == 7) {
                lang.style.display="none";
                for (let i = 0; i < chooselang.options.length; i++) {
                    chooselang.options[i].selected = false;
                }
            } else {
                lang.style.display="block";
                lang.style.visibility = "visible";
            }
        }

        function showConfirm(id){
            if(confirm("Do you want to delete this employee?")){
                window.location.href="/employee/delete/" + id;
            }
        }
    </script>

    <script th:src="@{/assets/js/backend-bundle.min.js}"></script>

    <!-- Table Treeview JavaScript -->
    <script th:src="@{/assets/js/table-treeview.js}"></script>

    <!-- Chart Custom JavaScript -->
    <script th:src="@{/assets/js/customizer.js}"></script>

    <!-- Chart Custom JavaScript -->
    <script async th:src="@{/assets/js/chart-custom.js}"></script>
    <!-- Chart Custom JavaScript -->
    <script async th:src="@{/assets/js/slider.js}"></script>

    <!-- app JavaScript -->
    <script th:src="@{/assets/js/app.js}"></script>

    <script th:src="@{/assets/vendor/moment.min.js}"></script>
